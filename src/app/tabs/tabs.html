<div class="bg-white py-12 sm:py-20 block">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="grid grid-cols-1 sm:hidden">
      <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
      <select aria-label="Select a tab" class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-2 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
        <option>Weight</option>
        <option>Waist</option>
        <option selected>Stomach</option>
        <option>Thigh</option>
      </select>
      <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end fill-gray-500" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
        <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
      </svg>
    </div>
    <div class="hidden sm:block">
      <nav class="flex space-x-4" aria-label="Tabs">
        <button (click)="changeTab('Weight')" [ngClass]="{'bg-indigo-100': activeTab === 'Weight'}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">Weight</button>
        <button (click)="changeTab('Waist')" class="rounded-md px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">Waist</button>
        <button (click)="changeTab('Stomach')" class="rounded-md px-3 py-2 text-sm font-medium text-indigo-700">Stomach</button>
        <button (click)="changeTab('Thigh')" class="rounded-md px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">Thigh</button>
      </nav>
    </div>
    <div class="mt-6">
      @if(activeTab === "Weight") {
        <div class="bg-indigo-50 rounded-lg p-5">
          weight chart
        </div>
      }
      @if (activeTab === "Waist") {
        <div class="bg-indigo-50 rounded-lg p-5">
          wasit chart
        </div>
      }
      @if (activeTab === "Waist") {
      <div class="bg-indigo-50 rounded-lg p-5">
        stomach chart
      </div>
    }
      @if (activeTab === "Waist") {
      <div class="bg-indigo-50 rounded-lg p-5">
        thigh chart
      </div>
    }
  </div>
  </div>
</div>
